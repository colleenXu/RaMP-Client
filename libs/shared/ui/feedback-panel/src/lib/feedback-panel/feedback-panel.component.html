<div class="row space-around-row centered-row">
  <div class="width-25" *ngIf="dataLength && dataLength > 0">
    <mat-card class="ramp-feedback-card">
      <div class="row">
        <div class="width-95">
          Found {{ dataLength }} results <br />
          <span *ngIf="!fuzzy">
            Matched {{ matchesLength }} of {{ inputLength }} {{ inputType }}
          </span>
          <span *ngIf="fuzzy">
            Fuzzy matched {{ matchesLength }} {{ inputType }}
          </span>
        </div>
      </div>
      <div
        class="row"
        *ngIf="noMatches && noMatches.length > 0"
      >
        <div class="width-95">
          There were no matches for the following {{ inputType }}:
          {{ noMatches.join(', ') }}
        </div>
      </div>
    </mat-card>
  </div>
  <div class="width-70">
    <div *ngIf="function">
      <div>The following R function was called:</div>
      <pre class="code-block">{{ function }}</pre>
    </div>
  </div>
</div>
