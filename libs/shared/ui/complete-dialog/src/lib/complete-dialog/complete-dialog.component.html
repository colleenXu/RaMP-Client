<div matDialogTitle fxLayout="row" fxLayoutAlign="space-between start">
  <span mat-dialog-title>Analysis Complete</span>
  <mat-icon matRipple (click)="close()" class="close-button">close</mat-icon>
</div>
<div mat-dialog-content>
  <p *ngIf="!data.message">
    {{ data.title }} analysis is now complete. Click on the tabs or below
    buttons to view the data.
  </p>
  <p *ngIf="data.message">{{ data.message }}</p>
  <br />
  <br />
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around start">
  <button
    *ngFor="let tab of data.tabs; index as i"
    mat-flat-button
    (click)="close(i + 1)"
    [color]="'accent'"
  >
    {{ tab }}
  </button>
</div>
<br />
<br />
