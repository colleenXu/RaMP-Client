<div class="description" [innerHTML]="getDescription()"></div>
<br />
@if (supportedIds && supportedIds.length > 0) {
  <div class="supportedIds">
    Supported id types: <br />
    @for (supportedId of supportedIds; track supportedId) {
      <div>
        <span
          ><b>{{ supportedId.analyteType }}</b
          >: {{ supportedId.idTypes }}
        </span>
        <br />
      </div>
    }
  </div>
}
