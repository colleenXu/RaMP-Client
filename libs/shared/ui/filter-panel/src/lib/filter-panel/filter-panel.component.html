<mat-card>
  <mat-card-content>
    <div >
      <h2>{{label}}</h2>
      <div>
        <mat-form-field class="" appearance="standard">
          <mat-label>Filter</mat-label>
        <input matInput [placeholder]="'filter'" [formControl]=filterFormCtrl>
        </mat-form-field>
      </div>
      <cdk-virtual-scroll-viewport itemSize="10" class="example-viewport">
        <div *cdkVirtualFor="let item of filteredData" class="example-item">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? fieldSelection.toggle(item) : null"
                        [checked]="fieldSelection.isSelected(item)"
                        aria-label={{item.value}}>
          </mat-checkbox>
          {{item.value}}
        </div>
      </cdk-virtual-scroll-viewport>
