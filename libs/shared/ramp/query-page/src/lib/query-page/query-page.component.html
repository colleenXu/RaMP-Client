<div class ="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{title | titlecase}}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <ramp-description [function]="rampQuery?.functionCall" [supportedIds]="supportedIds" [description]="description"></ramp-description>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center end">
    <div fxFlex="40">
      <mat-form-field class="full-width" appearance="outline" color="accent">
        <mat-label>{{input | titlecase}}</mat-label>
        <textarea
          matInput
          [rows]="10"
          [formControl]="inputFormCtrl"
          placeholder= {{examples}} cdkTextareaAutosize></textarea>
      </mat-form-field>
    </div>
    <div fxFlex="10" class = "button-holder">
      <ng-content select=".additional-params"></ng-content>
      <div fxFlexAlign="end">
        <button mat-flat-button color="accent" (click)="fetchData()" class="bottom-align">
          Search
        </button>
      </div>
    </div>
  </div>
  <ng-container *ngIf="dataAsDataProperty && dataAsDataProperty.length > 0; then dataTable; else noData">
  </ng-container>
  <ng-template #dataTable>
  <div fxLayout="row" fxLayoutAlign="space-around start" *ngIf="dataAsDataProperty">
    <div fxFlex="90">
      <div fxLayout="row" fxLayoutAlign="end start">
        <div fxFlex="22">
          {{rampQuery?.numFoundIds}} of {{queryCount}} identifiers found.
          <button mat-button class="tool-button list-download" (click)="downloadData()"
                  matTooltip="Download Data" color="accent">
            <span fxHide.lt-lg>Download </span><mat-icon>download</mat-icon>
          </button>
        </div>
      </div>
      <ncats-frontend-library-ncats-datatable
        [fieldsConfig]="dataColumns"
        [data]="dataAsDataProperty"
        [asDataSource] = true
        [internalSort] = true
        [useInternalPaginator] = true
      ></ncats-frontend-library-ncats-datatable>
    </div>
  </div>
  </ng-template>

  <ng-template #noData>
    <h1 *ngIf="noDataArr"> no data found!</h1>
  </ng-template>
</div>
