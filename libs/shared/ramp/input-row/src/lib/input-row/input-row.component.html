<div class="row centered-row bottom-align">
  @if (showInput) {
    <div class="width-40">
      <mat-form-field class="full-width" appearance="outline" color="accent">
        <mat-label>{{ input | titlecase }}</mat-label>
        <textarea
          matInput
          [rows]="10"
          [formControl]="inputFormCtrl"
          placeholder="{{ examples }}"
          cdkTextareaAutosize
        ></textarea>
      </mat-form-field>
    </div>
  }
  <div class="width-20 button-holder">
    <ng-content select=".additional-params"></ng-content>
    <div>
      <button mat-flat-button color="accent" (click)="fetchData()">
        <span class="hide-small">Search</span><mat-icon>search</mat-icon>
      </button>
      &nbsp;&nbsp;&nbsp;
      @if (showDownload) {
        <button
          mat-stroked-button
          class="tool-button list-download"
          (click)="downloadData()"
          matTooltip="Download Data"
          color="accent"
        >
          <span class="hide-small">Download </span><mat-icon>download</mat-icon>
        </button>
      }
    </div>
  </div>
</div>
