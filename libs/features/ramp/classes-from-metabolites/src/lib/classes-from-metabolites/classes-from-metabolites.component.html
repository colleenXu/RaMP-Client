      <h1 class="page-title">
        {{ title | titlecase }}
      </h1>
    </div>
  </div>
  <div class="row space-around-row">
    <div class="full-width">
      <ramp-description
        [supportedIds]="supportedIds"
        [description]="description"
      ></ramp-description>
    </div>
  </div>

  <ramp-input-row
    [input]="input"
    [examples]="examples"
    (dataSearch)="fetchClasses($event)"
    (dataDownload)="fetchClassesFile($event)"
