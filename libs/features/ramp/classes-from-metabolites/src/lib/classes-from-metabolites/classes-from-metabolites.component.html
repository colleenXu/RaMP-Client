<div class="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{ title | titlecase }}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <ramp-description
        [supportedIds]="supportedIds"
        [description]="description"
      ></ramp-description>
    </div>
  </div>

  <ramp-input-row
    [input]="input"
    [examples]="examples"
    (dataSearch)="fetchClasses($event)"
    (dataDownload)="fetchClassesFile($event)"
  >
    <div class ="additional-params">
      <input type="file" class="file-input"
             accept="text/tab-separated-values, .txt"
             (change)="onFileSelected($event)" #fileUpload>
      <div class="file-upload">
        <div *ngIf="fileName">
          <span>{{fileName}}</span>&nbsp;
          <button mat-mini-fab color="accent" class="upload-btn"
                  (click)="cancelUpload()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
        <div *ngIf="!fileName">
          <span class="mat-h3">Upload backgound ids</span> (optional) &nbsp;
          <button *ngIf="!fileName" mat-mini-fab color="accent" class="upload-btn"
                  (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </ramp-input-row>

  <ramp-feedback-panel
    [matchesLength]="matches.length"
    [dataLength] = dataAsDataProperty.length
    [inputLength]="inputList.length"
    [noMatches]="noMatches"
    [inputType]="input"
    [function]="query?.functionCall">
  </ramp-feedback-panel>

  <ramp-query-page
    [dataColumns]="classesColumns"
    [dataAsDataProperty]="dataAsDataProperty"
  >
  </ramp-query-page>
</div>
