<div class="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{title | titlecase}}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <ramp-description [supportedIds]="supportedIds" [description]="description" [function] = query?.functionCall></ramp-description>
    </div>
  </div>
<ramp-query-page
  [dataColumns]="classesColumns"
  [dataAsDataProperty]="dataAsDataProperty"
  [rampQuery]="query"
  (dataDownload)="fetchClassesFile($event)"
  (dataSearch)="fetchClasses($event)">
</ramp-query-page>
</div>
