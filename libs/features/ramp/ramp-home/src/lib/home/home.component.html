<div class="tile-holder">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="50">
      <div fxLayout="row" fxLayoutAlign="start start">
        <h2>Gene and Protein Annotations</h2>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around start">
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/analytes-from-pathways'"
          >Analytes <br />
          from <br />
          Pathways</mat-card
        >
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/pathways-from-analytes'"
          >Pathways <br />
          from <br />
          Analytes</mat-card
        >
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/common-reaction-analytes'"
          >Common <br />
          Reaction <br />
          Analytes</mat-card
        >
        <div fxFlex="20"></div>
      </div>
    </div>
  </div>
  <br />
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="50">

          class="ramp-tile"
          fxFlex="20"

          Metabolites</mat-card
        >
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/metabolites-from-ontologies'"
          >Metabolites <br />
          from <br />
          Ontologies</mat-card

        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/classes-from-metabolites'"
          >Chemical <br />
          Classes</mat-card
        >
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/properties-from-metabolites'"
          >Chemical <br />
          Properties</mat-card
        >
      </div>
    </div>
  </div>
  <br />
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="50">
      <div fxLayout="row" fxLayoutAlign="start start">
        <h2>Analysis</h2>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around start">
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/pathway-analysis'"
          >Pathway <br />

          Analysis</mat-card
        >
        <mat-card
          class="ramp-tile"
          fxFlex="20"
          [routerLink]="'/chemical-analysis'"
          >Chemical <br />
          Analysis</mat-card
        >
        <div fxFlex="20"></div>
        <div fxFlex="20"></div>
      </div>
    </div>
  </div>
