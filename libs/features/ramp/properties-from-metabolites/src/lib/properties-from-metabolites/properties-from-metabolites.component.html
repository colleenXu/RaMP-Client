<div class="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{ title | titlecase }}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <ramp-description
        [supportedIds]="supportedIds"
        [description]="description"
        [function]="query?.functionCall"
      ></ramp-description>
    </div>
  </div>
  <ramp-input-row
    [input]="input"
    [examples]="examples"
    (dataSearch)="fetchProperties($event)"
    (dataDownload)="fetchPropertiesFile($event)"
  >
  </ramp-input-row>

  <div fxLayout="row" fxLayoutAlign="space-around start" *ngIf="matches && matches.length > 0">
    <div fxFlex="95">
      Matched {{matches.length}} of {{inputList.length}} {{input}}
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start" *ngIf="noMatches && noMatches.length > 0">
    <div fxFlex="95">
      There were no matches for the following {{input}}:
      {{noMatches.join(", ")}}
    </div>
  </div>

  <ramp-query-page
    [dataColumns]="propertiesColumns"
    [dataAsDataProperty]="dataAsDataProperty"
  >
  </ramp-query-page>
</div>
