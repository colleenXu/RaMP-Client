<div class ="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{title | titlecase}}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="30">
      <mat-form-field class="full-width" appearance="outline" color="accent">
        <mat-label>{{input | titlecase}}</mat-label>
        <textarea
          matInput
          [rows]="10"
          [formControl]="inputFormCtrl"
          placeholder= {{examples}} cdkTextareaAutosize></textarea>
      </mat-form-field>
    </div>
    <div fxFlex="60" >
      <ramp-description [function]="function" [description]="description"></ramp-description>
      <div>
        <button mat-flat-button color="accent" (click)="fetchPathways()" class="bottom-align">
          Search
        </button>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start" *ngIf="pathwayRaw">
    <div fxFlex="80">
      <div fxLayout="row" fxLayoutAlign="end start">
        <div fxFlex="22">
          {{matches}} of {{queryCount}} identifiers found.
          <ramp-data-download-button [source]="'ontology'" [data] = pathwayRaw></ramp-data-download-button>
        </div>
      </div>
      <ncats-frontend-library-ncats-datatable
        [fieldsConfig]="pathwayColumns"
        [data]="dataAsDataProperty"
        [asDataSource] = true
        [internalSort] = true
        [useInternalPaginator] = true
      ></ncats-frontend-library-ncats-datatable>
    </div>
  </div>
</div>
