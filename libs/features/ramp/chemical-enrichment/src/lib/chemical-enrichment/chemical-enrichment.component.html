<div class="content-panel">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <h1 class="page-title">
        {{ title | titlecase }}
      </h1>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div fxFlex="95">
      <ramp-description
        [supportedIds]="supportedIds"
        [description]="description"
        [function]="query?.functionCall"
      ></ramp-description>
    </div>
  </div>
  <mat-tab-group [color]="'accent'">
    <mat-tab [label]="'Input'">
      <br />
      <br />
      <br />
      <ramp-input-row
        [input]="input"
        [examples]="examples"
        [showDownload] = false
        (dataSearch)="fetchEnrichment($event)"
      >
      </ramp-input-row>
    </mat-tab>
    <mat-tab [disabled]="!classesAsDataProperty">
      <ng-template mat-tab-label>
        Chemical Classes
        <ramp-loading
          [isLoading]="classesLoading"
          [size]="'small'"
          [position]="'right'"
        ></ramp-loading>
      </ng-template>
      <ramp-feedback-panel
        [matchesLength]="matches.length"
        [dataLength] = classesAsDataProperty.length
        [inputLength]="inputList.length"
        [noMatches]="noMatches"
        [inputType]="input">
      </ramp-feedback-panel>

      <ramp-query-page
        [dataColumns]="classesColumns"
        [dataAsDataProperty]="classesAsDataProperty">
      </ramp-query-page>
    </mat-tab>
    <mat-tab [disabled]="!dataAsDataProperty">
      <ng-template mat-tab-label>
        Enriched Chemical Classes
        <ramp-loading
          [isLoading]="enrichmentLoading"
          [size]="'small'"
          [position]="'right'"
        ></ramp-loading>
      </ng-template>

      <ramp-feedback-panel
        [function]="query?.functionCall">
      </ramp-feedback-panel>

      <ramp-query-page
        [dataColumns]="enrichmentColumns"
        [dataAsDataProperty]="dataAsDataProperty"
      >
      </ramp-query-page>
    </mat-tab>
  </mat-tab-group>
</div>
